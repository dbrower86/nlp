<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <!link rel="stylesheet" href="/styles/resets.css">
        <!link rel="stylesheet" href="/styles/header.css">
        <!link rel="stylesheet" href="/styles/footer.css">
        <!link rel="stylesheet" href="/styles/base.css">
        <!link rel="stylesheet" href="/styles/form.css">
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="return Client.onBlur()" placeholder="text">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <p>Subjectivity:</p>
                <p id="subjectivity">1</p>
                <p>Agreement:</p>
                <p id="agreement">2</p>
                <p>Confidence:</p>
                <p id="confidence">3</p>
                <p>Irony:</p>
                <p id="irony">4</p>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
